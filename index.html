<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="website/js/mui.min.js"></script>
    <script src="website/jquery-3.2.1.min.js"></script>
    <link href="website/css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <script>
		$(function(){
			$('#tabbar').load('website/pageHome.html');
			$('#tabbar-with-demo').load('website/pageDemo.html');

</head>
	<body>

				<span class="mui-tab-label">关于</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">

			<div id="tabbar-with-demo" class="mui-control-content">

			<div id="tabbar-with-about" class="mui-control-content">
